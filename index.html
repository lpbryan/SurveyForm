<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve!</p>
      </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name:<input id="name" name="name" class="form-control" type="text" placeholder="Enter your name" required></label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email:<input id="email" name="email" type="email" class="form-control" placeholder="Enter your Email" required></label>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional):</span><input id="number" name="age" type="number" min="13" max="100" placeholder="Age"></label>
      </div>
      <div class="form-group">
        <p>Which option describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="student">Student</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend us to a friend?</p>
        <label><input value="definitely" name="user-recommend" type="radio" class="input-radio" checked>Definitely</label>
      <label><input value="maybe" name="user-recommend" type="radio" class="input-radio">Maybe</label>
      <label><input value="not-sure" name="user-recommend" type="radio" class="input-radio">Not Sure</label>
    </div>
    <div class="form-group">
      <p>What is your favorite feature?</p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
    </div>

    <div class="form-group">
      <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>

      <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-End Projects</label>
      <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-End Projects</label>
      <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
      <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
      <label><input  name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
      <label><input  name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter Help Rooms</label>
      <label><input  name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
      <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
      <label><input  name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
      <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
      <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
    </div>
    <div class="form-group">
    <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
    </form>
    </div>
  </body>
</html>
